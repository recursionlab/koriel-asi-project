name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest
    - name: Lint
      run: python -m compileall src tests examples experiments benchmarks
    - name: Unit tests
      run: pytest tests
    - name: Benchmark smoke tests
      run: |
        if [ -d benchmarks ] && [ "$(ls -A benchmarks)" ]; then
          pytest benchmarks
        else
          echo "No benchmarks to run"
        fi
