name: CI

on:
  push:
    branches: [ main, refactor/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.9", "3.12.3"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest ruff pre-commit
        pip install -e .
    
    - name: Lint with ruff
      run: |
        ruff check src/ tests/ --output-format=github
      continue-on-error: true

    - name: Run pre-commit
      run: pre-commit run --all-files
    
    - name: Run fast tests
      run: |
        pytest tests/ -v --tb=short -x -m "not slow" --maxfail=5
    
    - name: Test CLI functionality
      run: |
        python koriel-run status
        python koriel-run run --dry-run
        python koriel-run experiment --name test --dry-run || true

  nightly:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.3"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pre-commit
        pip install -e .

    - name: Run pre-commit
      run: pre-commit run --all-files

    - name: Run all tests including slow ones
      run: |
        pytest tests/ -v --tb=short
      timeout-minutes: 30
    
    - name: Run experiment safety tests
      run: |
        python koriel-run experiment --name brutal_consciousness_validation --allow-experiments --dry-run
        python koriel-run experiment --name extreme_qrft_stress_test --allow-experiments --dry-run