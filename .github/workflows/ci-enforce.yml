name: CI - Lint & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install test tools (ruff, pytest); project deps if requirements.txt is present
          python -m pip install ruff pytest || true
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi

      - name: Run ruff (lint)
        run: |
          python -m ruff check .

      - name: Run pytest
        run: |
          pytest -q

  # optional typecheck job can be added later
