[mypy]
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True

# Apply strict mode incrementally only to new modularized code.
[mypy-src.koriel.core.*]
strict = True
[mypy-src.koriel.field.*]
strict = True
[mypy-src.koriel.interface.*]
strict = True
[mypy-src.koriel.operators.*]
strict = True
[mypy-src.koriel.safety.*]
strict = True
